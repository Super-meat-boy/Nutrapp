<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Make a choice" aria-label="Assignee" matInput [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<p *ngIf="selectedAliment">
 The glycemic index of this aliment is :  {{selectedAliment?.chargeGly}}
</p>

<div class="photoEcran">
  <img class="photo" width="380"
       src="https://blog.docdispo.ma/wp-content/uploads/2017/12/photo-22-08-2016-01-10-25.jpg">
