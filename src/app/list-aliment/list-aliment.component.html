<p>
  list-aliment works!
</p>

<div class="listAliment">
<h1 class="example-container">
  <mat-form-field class="mailInput">
    <input matInput placeholder="Enter your email" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</h1>

<div class="example-container">
  <mat-form-field hintLabel="Max 500 characters">
    <input matInput #input maxlength="500" placeholder="Enter some input">
    <mat-hint align="end">{{input.value?.length || 0}}/500</mat-hint>
  </mat-form-field>
</div>
