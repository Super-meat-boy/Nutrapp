<div class="title">
<h1>
  Aliments List
</h1>
<img width="160" alt="Nutrapp Logo"
     src="../../assets/logo.png">
<br>
</div>


<br>
<br>
<br>

<form class="example-form">
  <mat-form-field class="example-full-width" style="width: 327px">
    <input type="text" placeholder="Make a choice" aria-label="Assignee" matInput [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<p *ngIf="selectedAliment">
 The glycemic index of this aliment is :  {{ selectedAliment?.chargeGly }}
</p>

<div class="photoEcran">
  <img class="photo" width="380"
       src="../../assets/photo-22-08-2016-01-10-25_burned.png">
</div>
