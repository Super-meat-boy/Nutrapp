<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    position="start" #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
    (closed)="events.push('close!')">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/glycemic-load">Glycemic charge calculator</a>
      <a mat-list-item routerLink="/list-aliment">Aliments list</a>
      <a mat-list-item routerLink="/history-meals">Meals history</a>
      <a mat-list-item routerLink="/favorite-meals">My favourite meals</a>
      <a mat-list-item routerLink="/myprofile">My profil</a>
      <a mat-list-item routerLink="/contact">Contact us</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <button mat-button (click)="sidenav.toggle()"></button>
    </p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
