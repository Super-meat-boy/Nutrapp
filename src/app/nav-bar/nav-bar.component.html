<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/glycemic-load">Glycemic Charge Calculator</a>
      <a mat-list-item routerLink="/list-aliment">Aliments list</a>
      <a mat-list-item routerLink="/history-meals">Meals Hisory</a>
      <a mat-list-item routerLink="/favorite-meals">My favourite Meals</a>
      <a mat-list-item routerLink="/myprofile">My Profil</a>
      <a mat-list-item routerLink="/contact">Contact us</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
