<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/glycemic-load">Calcul charge Glycémique</a>
      <a mat-list-item routerLink="/list-aliment">Lister les Aliments</a>
      <a mat-list-item routerLink="/history-meals">Historique des Repas</a>
      <a mat-list-item routerLink="/favorite-meals">Mes Menus Favoris</a>
      <a mat-list-item routerLink="/myprofile">Mon Profil</a>
      <a mat-list-item routerLink="/contact">Nous Contacter</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
