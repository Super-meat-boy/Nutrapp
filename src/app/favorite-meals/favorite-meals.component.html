<div class="title">
  <h1>
    My Favorite Meals
  </h1>
  <img width="160" alt="Nutrapp Logo"
       src="../../assets/logo.png">
</div>


<mat-tab-group>
    <mat-tab *ngFor="let favMeal of favMeals" label="{{favMeal.name}}"><br>
      <li *ngFor="let aliment of favMeal.menuComposition">{{aliment.name}}</li>
      <br>
      <mat-chip-list>
        <mat-chip color="primary" selected>TOTAL GLYCEMIC CHARGE {{favMeal.chargeGlyMeals}}</mat-chip>
      </mat-chip-list>
    </mat-tab>
  </mat-tab-group>
