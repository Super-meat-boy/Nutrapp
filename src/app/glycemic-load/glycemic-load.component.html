<div class="title">
  <h1>
    Glycemic Charge Calculator
  </h1>
  <img width="160" alt="Angular Logo"
       src="https://lh3.googleusercontent.com/HR9erZZT8IOrkWF2bbs_QOGT2akpa2oSgqkaUIOOC4_g913Z9i3GZj1Bn4wYCOx2hss=w300">
</div>

<br>
<div class="saisie">


  <form class="example-form">
    <mat-form-field class="example-full-width" style="width:328px;">
      <input type="text" placeholder="Assignee" [(ngModel)]="selectedAliment" #alim placeholder="Aliment" matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>


  <mat-form-field class="chargegly">
    <input matInput type="number" [(ngModel)]="selectedAliment.chargeGly" placeholder="Glycemic index" disabled>
  </mat-form-field>


  <mat-form-field class="weight">
    <input matInput type="number" [(ngModel)]="selectedAliment.grammage" #grammage placeholder="Weight">
  </mat-form-field>
</div>


<ul class="list">
  <li *ngFor=" let alim of dataSource" >
    The glycemic charge of {{alim.name}} is {{alim.chargeGly}}
  </li>
</ul>


<div>
  <button mat-raised-button color="link"
          (click)="add(selectedAliment.id,selectedAliment.name,selectedAliment.chargeGly,selectedAliment.grammage)">***
    LET'S NUTTRAPP THIS
    SHIT ***
  </button>
  <div class="error">{{errormessage}}</div>
  <mat-chip color="primary" fxLayoutAlign="center" selected="true">GLYCEMIC TOTAL CHARGE : {{totalCharge}}</mat-chip>
  <br>
  <span class="error">{{errormessageMenu}}</span>
  <div class="saveFavM">
    <button mat-raised-button color="link" (click)="create(meal.name,meal.menuComposition,meal.chargeGlyMeals)">Save to Favorite Meals</button>
    <input matInput type="text" placeholder="Name" [(ngModel)]="meal.name">
  </div>


  <div>
  <button mat-raised-button color="link" (click)="resetCharge()">Reset</button>
  </div>
