<div class="title">
  <h1>
    Glycemic Charge Calculator
  </h1>
  <img width="160" alt="Angular Logo"
       src="https://lh3.googleusercontent.com/HR9erZZT8IOrkWF2bbs_QOGT2akpa2oSgqkaUIOOC4_g913Z9i3GZj1Bn4wYCOx2hss=w300">
</div>

<br>
<br>
<br>

<div class="saisie">


  <input type="text" [(ngModel)]="alimTest.name" #alim placeholder="Aliment">
    <br>
    <br>
  <input type="number" [(ngModel)]="alimTest.chargeGly" #ig placeholder="Glycemic index">
    <br>
    <br>
  <input type="number" [(ngModel)]="alimTest.grammage" #grammage placeholder="Weight">
    <br>
    <br>
  <input type="submit" value="Add an aliment" (click)="add(alimTest.name,alimTest.chargeGly,alimTest.grammage)">

</div>


  <ul>
  <li *ngFor=" let alim of dataSource" >
    The glycemic charge of {{alim.name}} is {{alim.chargeGly}}
  </li>
</ul>


  <!--
  [(ngModel)]="alimTest.name"

<mat-chip color="primary" selected="true">GLYCEMIC TOTAL CHARGE : {{totalCharge}}</mat-chip> <br>


<button mat-raised-button color="accent" (click)="resetCharge()">Reset</button>


  <div>
    <input type="submit" value="Save to favorite meals">
