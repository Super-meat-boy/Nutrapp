<div class="title">
    <h1>
    Historique des Repas
   </h1>

   <img width="160" alt="Nutrapp Logo"
        src="https://lh3.googleusercontent.com/HR9erZZT8IOrkWF2bbs_QOGT2akpa2oSgqkaUIOOC4_g913Z9i3GZj1Bn4wYCOx2hss=w300">
  </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

         <!--- Note that these columns can be defined in any order.
               The actual rendered columns are set as a property on the row definition" -->


         <!-- Name Column -->
         <ng-container matColumnDef="date">
           <th mat-header-cell *matHeaderCellDef> Date </th>
           <td mat-cell *matCellDef="let element"> {{element.date}} </td>
         </ng-container>

         <!-- Repas Column -->
         <ng-container matColumnDef="repas">
           <th mat-header-cell *matHeaderCellDef> Repas </th>
           <td mat-cell *matCellDef="let element"> {{element.repas}} </td>
         </ng-container>

         <!-- menu Column -->
         <ng-container matColumnDef="menu">
           <th mat-header-cell *matHeaderCellDef> Menu </th>
           <td mat-cell *matCellDef="let element"> {{element.menu}} </td>
         </ng-container>

         <!-- charge Column -->
         <ng-container matColumnDef="charge">
           <th mat-header-cell *matHeaderCellDef> Charge </th>
           <td mat-cell *matCellDef="let element"> {{element.charge}} </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
