<div class="title">
    <h1>
      Meals History
   </h1>

   <img width="160" alt="Nutrapp Logo"
        src="../../assets/logo.png">
  </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

         <!--- Note that these columns can be defined in any order.
               The actual rendered columns are set as a property on the row definition" -->


         <!-- Name Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> date</th>
           <td mat-cell *matCellDef="let element"> {{element.date}} </td>
         </ng-container>

         <!-- Repas Column -->
          <ng-container matColumnDef="meal">
            <th mat-header-cell *matHeaderCellDef> meal</th>
            <td mat-cell *matCellDef="let element"> {{element.meal}}</td>
         </ng-container>

         <!-- menu Column -->
          <ng-container matColumnDef="menu">
            <th mat-header-cell *matHeaderCellDef> menu</th>
            <td mat-cell *matCellDef="let element"> {{element.menu}}</td>
         </ng-container>

         <!-- charge Column -->
          <ng-container matColumnDef="charge">
            <th mat-header-cell *matHeaderCellDef> charge</th>
            <td mat-cell *matCellDef="let element"> {{element.charge}}</td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
