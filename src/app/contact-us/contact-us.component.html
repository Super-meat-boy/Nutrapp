<div>
  <h1>
    Nous Contacter
  </h1>
  <img width="160" alt="Angular Logo"
       src="https://lh3.googleusercontent.com/HR9erZZT8IOrkWF2bbs_QOGT2akpa2oSgqkaUIOOC4_g913Z9i3GZj1Bn4wYCOx2hss=w300">
</div>

<div class="contactUsText">Si vous avez des suggestions à nous faire n'hésitez pas à le faire via le formulaire
  ci-dessous,<br>Nous ne
  manquerons pas de vous répondre dans les plus brefs délais
</div>
<h1 class="example-container">
  <mat-form-field class="mailInput">
    <input matInput placeholder="Enter your email" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</h1>

<div class="example-container">
  <mat-form-field hintLabel="Max 500 characters">
    <input matInput #input maxlength="500" placeholder="Enter some input">
    <mat-hint align="end">{{input.value?.length || 0}}/500</mat-hint>
  </mat-form-field>
</div>
